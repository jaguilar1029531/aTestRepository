    <!-- if i load the page, then 4 buttons are rendered: up/down arrow, reset button, counter,
    I will do this by creating 4 html elements with some basic styling -->

    <!-- I will add id="" hooks to all my html elements, so that javascript may have a way to 
    seek out these elements-->
    <button id="counter">
        0
    </button>
<br>
    <button id="up">
        Up
    </button>
    <button id="reset" style="background-color: chartreuse;">
        Reset
    </button>
    <button id="down">
        Down
    </button>

    <script src="javascript.js"></script>

    
</body>
